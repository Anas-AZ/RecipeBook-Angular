<div class="container">
  <div class="row">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col-10 col-sm-8 col-md-6 offset-1 offset-sm-2 offset-md-3 mt-4">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email"
          required email>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password"
          required minlength="6">
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
          <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode? 'Sign Up' : 'Login'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
