<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-12">
            <button class="btn btn-success me-2"
            [disabled]="!recipeForm.valid"
            >Save</button>
            <button class="btn btn-danger">Cancel</button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" id="imagePath" formControlName="imagePath" class="form-control">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <img src="" class="img-fluid" alt="">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" formControlName="description" class="form-control" rows=""></textarea>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <div class="row mb-2" formArrayName="ingredients">
              <div *ngFor="let ingredientControl of controls; let i = index" [formGroupName]="i" class="d-flex align-items-center">
                <div class="col-4 mb-2 me-2">
                  <label for="ingredientName{{i}}">Ingredient Name</label>
                  <input type="text" id="ingredientName{{i}}" class="form-control" formControlName="name">
                </div>
                <div class="col-2 mb-2 me-2">
                  <label for="ingredientAmount{{i}}">Amount</label>
                  <input type="number" id="ingredientAmount{{i}}" class="form-control" formControlName="amount">
                </div>
                <div class="col-2 mb-2 align-self-end">
                  <button class="btn btn-danger">X</button>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12">
                <button class="btn btn-success" type="button" (click)="onAddIngredient()">
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
