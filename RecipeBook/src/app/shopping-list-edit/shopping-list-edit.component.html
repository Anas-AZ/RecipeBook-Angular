<div class="row">
  <div class="col">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm" >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text"
           id="name" class="form-control"
           ngModel
           name="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" class="form-label">Amount</label>
          <input type="number"
          id="amount" class="form-control"
          ngModel
          name="amount">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success me-2 mt-1" type="submit">Add</button>
          <button class="btn btn-danger me-2 mt-1" type="button">Delete</button>
          <button class="btn btn-primary mt-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
